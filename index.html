<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hold This in November</title>
<style>
    body {
        background: #bdbdbd;
        font-family: "Inter", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .card {
        background: white;
        width: 460px;
        padding: 55px 45px;
        border-radius: 18px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        text-align: center;
    }

    .logo img {
        width: 78px;
        height: 78px;
        border-radius: 50%;
        animation: spinSlow 3s ease-in-out forwards;
        margin-bottom: 14px; /* ✅ space added below logo */
    }

    h2 {
        margin: 0;
        font-size: 28px;
        font-weight: 700;
        color: #0d0d0d;
    }

    .subtitle {
        color: #6b6b6b;
        font-size: 16px;
        margin-top: 6px;
        margin-bottom: 32px;
    }

    .box {
        background: #f3f4f6;
        padding: 24px;
        border-radius: 12px;
        font-size: 15px;
        color: #4b4b4b;
        margin-bottom: 25px;
        line-height: 1.5;
    }

    .checkbox-row {
        display: flex;
        align-items: flex-start;
        text-align: left;
        font-size: 15px;
        color: #4b4b4b;
        gap: 10px;
        margin-bottom: 28px;
        line-height: 1.4;
    }

    .checkbox-row input {
        width: 18px;
        height: 18px;
        margin-top: 2px;
        cursor: pointer;
    }

    button {
        width: 100%;
        padding: 18px;
        border: none;
        border-radius: 10px;
        font-size: 17px;
        font-weight: 600;
        cursor: not-allowed;
        background: #d1d5db;
        color: #4b4b4b;
        transition: 0.2s ease;
    }

    button.enabled {
        background: #000;
        color: #fff;
        cursor: pointer;
    }

    .footer {
        font-size: 14px;
        color: #6b6b6b;
        margin-top: 22px;
    }

    .nut-bold { font-weight: bold; }

    /* ————— ACCESS GRANTED SCREEN ————— */
    .access-granted {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        text-align: center;
        display: none;
        z-index: 1000;
    }

    .access-granted.active {
        display: block;
    }

    .access-logo {
        opacity: 0;
        animation: fadeIn 1s forwards, spin 2s linear forwards;
    }

    .access-logo img {
        width: 90px;
        height: 90px;
        border-radius: 50%;
    }

    .access-text {
        opacity: 0;
        animation: fadeIn 1s forwards;
        animation-delay: 2s;
        font-size: 28px;
        font-weight: 700;
        margin-top: 10px;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    @keyframes spin {
        from { transform: rotate(0deg) scale(0.6); }
        to { transform: rotate(720deg) scale(1); }
    }

    @keyframes spinSlow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }
</style>
</head>
<body>

<div class="card" id="mainCard">
    <div class="logo">
        <img src="nofap.avif" alt="NoFap Logo">
    </div>

    <h2>Nofap November</h2>
    <div class="subtitle">Join the Challenge</div>

    <div class="box">
        I pledge to <span class="nut-bold">$Nofap</span> for the entire month of November (30 days).
    </div>

    <div class="checkbox-row">
        <input type="checkbox" id="agreeCheckbox">
        <label for="agreeCheckbox">I understand and agree to the challenge. I commit to holding for 30 days.</label>
    </div>

    <button id="enterBtn" disabled>Enter Challenge</button>

    <div class="footer">
        Only 0.09% complete the challenge. Will you be one of them?
    </div>
</div>

<!-- ACCESS GRANTED POPUP -->
<div class="access-granted" id="accessGranted">
    <div class="access-logo">
        <img src="nofap.avif" alt="NoFap Access">
    </div>
    <h2 class="access-text">ACCESS GRANTED</h2>
</div>

<script>
    const checkbox = document.getElementById("agreeCheckbox");
    const button = document.getElementById("enterBtn");
    const accessGranted = document.getElementById("accessGranted");
    const mainCard = document.getElementById("mainCard");

    checkbox.addEventListener("change", () => {
        if (checkbox.checked) {
            button.disabled = false;
            button.classList.add("enabled");
        } else {
            button.disabled = true;
            button.classList.remove("enabled");
        }
    });

    button.addEventListener("click", () => {
        if (!button.disabled) {
            mainCard.style.display = "none";
            accessGranted.classList.add("active");

            setTimeout(() => {
                window.location.href = "challenge-dashboard.html";
            }, 4500);
        }
    });
</script>

</body>
</html>
