<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Nofap November</title>

<style>
    body {
        font-family: "Inter", sans-serif;
        margin: 0;
        background: #f8fafc;
        text-align: center;
    }

    /* âœ… Top Hero Section */
    .header-bar {
        background: #11a63a;
        color: white;
        font-size: 15px;
        padding: 8px;
        font-weight: 600;
    }

    .logo-container {
        margin-top: 70px;
    }

    /* âœ… Spin Animation */
    @keyframes spin {
        from { transform: rotate(-45deg); }
        to { transform: rotate(315deg); }
    }

    .diamond-bg {
        width: 180px;
        height: 180px;
        background: #f2f2f2;
        transform: rotate(45deg);
        margin: auto;
        border-radius: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .diamond-bg img {
        width: 120px;
        height: 120px;
        transform: rotate(-45deg);
        animation: spin 25s linear infinite;
    }

    h1 {
        margin-top: 35px;
        font-size: 32px;
        font-weight: 700;
        color: #111;
    }

    h1 span {
        color: #ffcc00;
        margin-left: 6px;
        text-shadow: 0 0 12px rgba(255, 204, 0, 0.6);
    }

    p {
        color: #666;
        margin-bottom: 35px;
    }

    .btn-grid {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 12px;
        max-width: 550px;
        margin: auto;
        margin-bottom: 50px;
        padding: 0 10px;
    }

    .btn {
        padding: 12px 22px;
        border-radius: 8px;
        font-size: 15px;
        cursor: pointer;
        border: 2px solid transparent;
        font-weight: 600;
        transition: 0.2s;
        text-decoration: none;
        display: inline-block;
    }

    .blue-btn { border-color: #1a73e8; color: #1a73e8; background: white; }
    .white-btn { border-color: #000; color: #000; background: white; }
    .green-btn { border-color: #00a344; color: #00a344; background: white; }
    .orange-btn { border-color: #ff9900; color: #ff9900; background: white; }
    .red-btn { background: #e95151; color: white; border: none; }

    .btn:hover {
        transform: translateY(-2px);
        opacity: 0.9;
    }

    /* âœ… Dashboard */
    .container {
        width: 90%;
        max-width: 1200px;
        margin: 30px auto 80px;
    }

    .progress-box {
        background: white;
        border-radius: 12px;
        padding: 25px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.08);
        margin-bottom: 30px;
    }

    .progress-header {
        display: flex;
        justify-content: space-between;
        font-size: 20px;
        font-weight: 700;
        margin-bottom: 12px;
    }

    .progress-bar-bg {
        width: 100%;
        height: 12px;
        background: #e5e7eb;
        border-radius: 10px;
        overflow: hidden;
    }

    .progress-bar-fill {
        height: 100%;
        width: 0%;
        background: #22c55e;
        transition: width 0.25s;
    }

    .percent-text {
        margin-top: 6px;
        font-size: 14px;
        color: #6b7280;
        font-weight: 600;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 18px;
        margin-top: 25px;
    }

    .day-wrapper {
        text-align: center;
    }

    .day-box {
        background: white;
        border: 2px solid #d1d5db;
        border-radius: 10px;
        height: 120px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 22px;
        font-weight: 600;
        cursor: pointer;
        transition: 0.2s;
    }

    .day-box.completed {
        background: #22c55e;
        border-color: #22c55e;
        color: white;
    }

    .survive {
        font-size: 12px;
        color: #6b7280;
        margin-top: 4px;
    }

    .caption {
        font-size: 12px;
        color: #1e3a8a;
        font-weight: 600;
        margin-top: 3px;
        line-height: 1.2;
    }

    /* âœ… Mobile Fixes */
    @media (max-width: 600px) {
        h1 { font-size: 26px; }

        .diamond-bg {
            width: 140px;
            height: 140px;
        }

        .diamond-bg img {
            width: 95px;
            height: 95px;
        }

        .grid {
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .day-box {
            height: 95px;
            font-size: 18px;
        }
    }
</style>
</head>

<body>

<!-- âœ… HERO SECTION -->
<div class="header-bar">GnRM7b2fF1h9mdVZKyrqgVMoaNZMf8UzdyDzigQgpump</div>

<div class="logo-container">
    <div class="diamond-bg">
        <img src="nofap.avif" alt="nut">
    </div>
</div>
<h1>Nofab November <span>âš¡30</span></h1>
<p>Only 0.09% complete the challenge</p>

<div class="btn-grid">
    <a href="https://twitter.com/i/communities/1984493256781021331" target="_blank" class="btn white-btn">Join X Community</a>
    <a href="https://t.me/nofap_november" target="_blank" class="btn green-btn">Enter Chatroom</a>
    <a href="https://www.reddit.com/r/NoFap/" target="_blank" class="btn white-btn">Reddit Support Group</a>
    <button class="btn red-btn">ðŸš¨ I'm About To Bust</button>
</div>

<!-- âœ… DASHBOARD SECTION -->
<div class="container">
    <div class="progress-box">
        <div class="progress-header">
            <span>Progress</span>
            <span id="progressCount">0/30</span>
        </div>

        <div class="progress-bar-bg">
            <div class="progress-bar-fill" id="progressBar"></div>
        </div>

        <div class="percent-text" id="percentText">0% Complete</div>
    </div>

    <div class="grid" id="daysGrid"></div>
</div>

<script>
const captions = [
"Fresh start energy","Momentum building","More energy","Clearer mind","Better sleep",
"Increased focus","Less urges","More stamina","Sharper thinking","More discipline",
"Inner strength","Calm mind","Improved mood","Confidence boost","Better habits",
"Cleaner dopamine","Higher drive","More productive","Social confidence","Better decisions",
"Reduced anxiety","Mental clarity","Emotional control","More time","Self mastery",
"Powerful mindset","Life improvement","Full momentum","Champion mode","Complete reset"
];

const survivalRates = [
85,72,58,46,36,
30,25,22,19,16,
14,13,12,11,10,
9,8,7.5,7,6.5,
6,5.5,5,4.7,4.5,
4.2,4,3.8,3.6,3.5
];

const totalDays = 30;
const grid = document.getElementById("daysGrid");
let completedDays = JSON.parse(localStorage.getItem("completedDays")) || [];

function updateProgress() {
    const count = completedDays.length;
    const percent = Math.round((count/totalDays)*100);

    document.getElementById("progressCount").innerText = `${count}/${totalDays}`;
    document.getElementById("progressBar").style.width = percent+"%";
    document.getElementById("percentText").innerText = `${percent}% Complete`;

    localStorage.setItem("completedDays", JSON.stringify(completedDays));
}

function toggleDay(day) {
    if (completedDays.includes(day)) {
        completedDays = completedDays.filter(d => d !== day);
    } else {
        completedDays.push(day);
    }
    updateProgress();
    renderDays();
}

function renderDays() {
    grid.innerHTML = "";
    for (let i = 1; i <= totalDays; i++) {
        const wrapper = document.createElement("div");
        wrapper.className = "day-wrapper";

        const box = document.createElement("div");
        box.className = "day-box" + (completedDays.includes(i) ? " completed" : "");
        box.innerText = completedDays.includes(i) ? "âœ“" : i;
        box.onclick = () => toggleDay(i);

        const survive = document.createElement("div");
        survive.className = "survive";
        survive.innerText = `${survivalRates[i-1]}% survive`;

        const caption = document.createElement("div");
        caption.className = "caption";
        caption.innerText = captions[i-1];

        wrapper.appendChild(box);
        wrapper.appendChild(survive);
        wrapper.appendChild(caption);
        grid.appendChild(wrapper);
    }
}

renderDays();
updateProgress();
</script>

</body>
</html>
